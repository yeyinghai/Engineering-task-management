<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ÊñΩÂ∑•‰ªªÂä°ÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .login-subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background: #fee;
            border-radius: 4px;
            border-left: 3px solid #e74c3c;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            display: none;
            padding: 8px 12px;
            background: #efe;
            border-radius: 4px;
            border-left: 3px solid #27ae60;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s;
        }

        .switch-form a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.show {
            display: block;
        }

        .form-divider {
            text-align: center;
            margin: 20px 0;
            color: #ddd;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-area h2 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- ÁôªÂΩïË°®Âçï -->
        <div id="loginForm" class="form-section">
            <div class="logo-area">
                <h1 class="login-title">üîê ÁôªÂΩï</h1>
                <p class="login-subtitle">ÊñΩÂ∑•‰ªªÂä°ÁÆ°ÁêÜÁ≥ªÁªü</p>
            </div>

            <form id="loginFormEl" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="ËæìÂÖ•Áî®Êà∑Âêç (ÈªòËÆ§: admin)"
                        autocomplete="username"
                        required
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="ËæìÂÖ•ÂØÜÁ†Å (ÈªòËÆ§: admin123)"
                        autocomplete="current-password"
                        required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">ËÆ∞‰ΩèË¥¶Âè∑ÂíåÂØÜÁ†Å</label>
                </div>

                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Áôª ÂΩï
                </button>

                <div class="loading" id="loginLoading">
                    <span class="spinner"></span>Ê≠£Âú®È™åËØÅ...
                </div>
            </form>

            <div class="switch-form" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <p style="font-size: 13px; color: #999; margin-bottom: 10px;">üí° ÈªòËÆ§Ë¥¶Âè∑: admin ÂØÜÁ†Å: admin123</p>
                <p style="font-size: 12px; color: #bbb;">ÁôªÂΩïÂêéÂèØÂú®ËèúÂçï‰∏≠‰øÆÊîπË¥¶Âè∑ÂíåÂØÜÁ†Å</p>
            </div>
        </div>
    </div>

    <script>
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
            loadSavedCredentials();
        });

        /**
         * Ê£ÄÊü•ÊòØÂê¶Â∑≤ÊúâÊúâÊïàÁöÑÁôªÂΩï‰ºöËØù
         */
        async function checkExistingLogin() {
            try {
                const response = await fetch('api/index.php/auth?action=check', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Â∑≤ÁôªÂΩïÔºåÈáçÂÆöÂêëÂà∞‰∏ªÈ°µÈù¢
                    console.log('Â∑≤ÊúâÁôªÂΩï‰ºöËØùÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µÈù¢');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // ÁΩëÁªúÈîôËØØÔºåÁªßÁª≠ÊòæÁ§∫ÁôªÂΩïÈ°µÈù¢
                console.error('Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂ§±Ë¥•:', error);
            }
        }

        /**
         * ‰ªé localStorage Âä†ËΩΩÂ∑≤‰øùÂ≠òÁöÑÂá≠ËØÅ
         */
        function loadSavedCredentials() {
            const saved = localStorage.getItem('todolist_credentials');
            if (saved) {
                try {
                    const credentials = JSON.parse(saved);
                    if (credentials.username) {
                        document.getElementById('username').value = credentials.username;
                        document.getElementById('rememberMe').checked = true;
                    }
                } catch (e) {
                    console.error('Âä†ËΩΩ‰øùÂ≠òÁöÑÂá≠ËØÅÂ§±Ë¥•:', e);
                }
            }
        }

        /**
         * Â§ÑÁêÜÁôªÂΩïË°®ÂçïÊèê‰∫§
         */
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Ê∏ÖÁ©∫ÈîôËØØ‰ø°ÊÅØ
            clearAllErrors();

            // Âü∫Êú¨È™åËØÅ
            if (!username || !password) {
                showError('loginError', 'Áî®Êà∑ÂêçÂíåÂØÜÁ†Å‰∏çËÉΩ‰∏∫Á©∫');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            setLoading('login', true);
            document.getElementById('loginBtn').disabled = true;

            try {
                const response = await fetch('api/index.php/auth?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ‰øùÂ≠òÂá≠ËØÅÔºàÂ¶ÇÊûúÈÄâ‰∏≠ËÆ∞‰ΩèÔºâ
                    if (rememberMe) {
                        localStorage.setItem('todolist_credentials', JSON.stringify({
                            username: username
                        }));
                    } else {
                        localStorage.removeItem('todolist_credentials');
                    }

                    // ‰øùÂ≠òÁôªÂΩïÊ†áËØÜ
                    sessionStorage.setItem('todolist_login_time', Date.now().toString());

                    showSuccess('loginSuccess', '‚úì ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®ËøõÂÖ•Á≥ªÁªü...');

                    // Âª∂ËøüË∑≥ËΩ¨
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError('loginError', data.error || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    setLoading('login', false);
                    document.getElementById('loginBtn').disabled = false;
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                showError('loginError', 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑËøûÊé•');
                setLoading('login', false);
                document.getElementById('loginBtn').disabled = false;
            }
        }

        /**
         * ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
         */
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }

        /**
         * ÊòæÁ§∫ÊàêÂäü‰ø°ÊÅØ
         */
        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }

        /**
         * Ê∏ÖÁ©∫ÊâÄÊúâÈîôËØØÂíåÊàêÂäü‰ø°ÊÅØ
         */
        function clearAllErrors() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
            });
        }

        /**
         * ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
         */
        function setLoading(form, show) {
            const loadingEl = document.getElementById(form + 'Loading');
            if (loadingEl) {
                loadingEl.classList.toggle('show', show);
            }
        }
    </script>
</body>
</html>
